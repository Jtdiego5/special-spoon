<!DOCTYPE html>

<body>
    <header>
        <div class="logo">
            <h1>Beast Dance Academy</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="informacion.html">Información</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contáctanos</h2>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div class="contact-info">
            <h3>Dirección:</h3>
            <p>Calle Valle del sol 123, Ciudad Juarez</p>
            <h3>Redes Sociales:</h3>
            <p><a href="https://apps2018.cobachih.edu.mx/">Colegio de bachilleres</a></p>
        </div>
    </section>

    <footer>
        <p>
          <embed src="gorila-315977.mp3" width="188" height="118"></embed>
        </p>
        <p>¡¡¡con esta musica movida te invitamos a nuestra academia!!!</p>
    </footer>
</body>
</html>
